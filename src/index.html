<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="space-y-6">
    <nav class="flex justify-end mt-6 cursor-pointer">
        <ul class="flex space-x-12 justify-end text-white text-lg font-normal mx-4 flex-col space-x-0 w-full items-center space-y-6 text-center">
            <li class="trd-150"><a href="#">Home</a></li>
            <li class="hover:trd-150"><a href="./about.html" target="blank">About</a></li>
            <li class="hover:trd-150"><a href="https://portfolio-chandan-6.netlify.app/" target="blank">Portfolio</a></li>
        </ul>

        <div class="toggle-button hidden block"><i class="fa-solid fa-bars font-extralight mr-6" style="color: #ffffff;"></i></div>
    </nav>

    <!-- Heading -->
    <div class="text-left text-white w-max border-b-2 border-[#068FFF] mx-auto my-6">
        <p class="title text-3xl font-bold">Random</p>
        <p class="title text-3xl font-bold text-[#068FFF]">Password Generator</p>
    </div>

    <!-- Generated Password Displayer -->
    <div class="min-w-96 bg-white rounded-lg flex justify-between px-3 mx-auto h-12 items-center gap-4 min-w-72 px-2 h-9">
        <p class="font-medium font-mono text-base text-gray-800" id="password_box">Password<span id="generated_password"></span></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="black" class="bi bi-copy copy_icon cursor-pointer hover:scale-90 w-[16px] h-[16px]" id="copy_icon" viewBox="0 0 16 16" onclick="copyPassword()">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm8-1V1a2 2 0 0 0-2 2h1zm-1 0H1a2 2 0 0 0-2 2v1h1zM1 1a2 2 0 0 0-2 2v1h1V2a1 1 0 0 1 1-1zm-1 8a1 1 0 0 1 1 1h1V9H1zm9 1a1 1 0 0 1-1-1H9v3h1zM7 1a2 2 0 0 0-2 2H4v1h1a1 1 0 0 1 1-1zm-1 0a1 1 0 0 1-1 1V2a2 2 0 0 0-2-2h1zm1 8a1 1 0 0 1 1 1h1V9H7zm2 1a1 1 0 0 1-1-1H8v3h1z"/>
        </svg>
    </div>

    <!-- Generate Button -->
    <div class="w-56 bg-[#068FFF] rounded-lg flex gap-3 mx-auto h-11 items-center justify-center hover:scale-90 hover:shadow hover:shadow-gray-200 cursor-pointer w-44 gap-1 px-1" onclick="createPassword()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-lightning-charge-fill w-[18px] h-[18px]" viewBox="0 0 16 16">
            <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"/>
        </svg>
        <p class="text-lg font-semibold text-base">Generate Password</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
